apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()
}

eclipse{
    jdt {
        sourceCompatibility=1.7
        targetCompatibility=1.7
    }
  
    wtp {
        facet {
            facet name: 'jst.java', version: '1.7'
            facet name: 'jst.web', version: '3.0'
        }
    }
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}